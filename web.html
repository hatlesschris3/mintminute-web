<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MintMinute</title>
  <script src="https://api.applixir.com/evt/videoAd.min.js"></script>
  <script src="user.js"></script>
  <style>
    body { background-color: #303C37; color: white; font-family: sans-serif; margin: 0; padding: 0; text-align: center; }
    #logo { position: absolute; top: 10px; left: 10px; width: 60px; }
    .menu { position: absolute; top: 10px; right: 10px; font-size:24px; cursor:pointer; }
    #sidebar { position: fixed; top:0; right:-260px; width:260px; height:100%; background:#222; transition: right 0.3s; padding:20px; z-index:10; }
    #sidebar.open { right:0 }
    #sidebar input, button { width:100%; margin:8px 0; padding:6px; }
    #adContainer { padding-top:80px; }
    #applixir_video_ad { width:90%; max-width:640px; margin:auto; background:#000; }
    .balance-display { margin-top:10px; font-size:1em; }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo" />
  <div class="menu" onclick="toggleSidebar()">☰</div>

  <div id="sidebar">
    <h3>Account Settings</h3>
    <input id="usernameInput" placeholder="Username" />
    <input id="ageInput" placeholder="Age" type="number" />
    <input id="prefKeyInput" placeholder="Preference Key" />
    <button onclick="saveSettings()">Save</button>
    <button onclick="resetUser()">Reset Account</button>
  </div>

  <div id="adContainer">
    <div class="balance-display">Balance: £<span id="balance">0.00</span></div>
    <div id="applixir_video_ad"></div>
  </div>

  <script>
    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = getUserBalance();
    }

    function showAppLixirAd() {
      const config = {
        zoneId: 2050,
        playerId: 'applixir_video_ad',
        width: 640,
        height: 360,
        siteId: 9509,
        accountId: 8943,
        callback: function (status) {
          if (status === "adCompleted") {
            updateBalance(0.10);
            updateBalanceDisplay();
          }
        }
      };
      showVideoAd(config);
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      const u = loadUser();
      if (u) {
        usernameInput.value = u.username;
        ageInput.value = u.age;
        prefKeyInput.value = u.prefKey;
      }
    }

    function saveSettings() {
      const u = loadUser();
      u.username = usernameInput.value;
      u.age = +ageInput.value;
      u.prefKey = prefKeyInput.value;
      saveUser(u);
      alert('Settings saved');
      toggleSidebar();
      updateBalanceDisplay();
    }

    window.onload = () => {
      if (!loadUser()) {
        createUser('Guest', 13);
      }
      updateBalanceDisplay();
      populateSidebar(); // ensure fields are loaded
      showAppLixirAd();
    };

    function populateSidebar() {
      const u = loadUser();
      if (u) {
        usernameInput.value = u.username;
        ageInput.value = u.age;
        prefKeyInput.value = u.prefKey;
      }
    }
  </script>
</body>
</html>
