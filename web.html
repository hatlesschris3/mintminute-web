<!DOCTYPE html>

<head>

  <title>MintMinute Video Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    #ad-container {
      max-width: 600px;
      width: 100%;
      background: #fff;

      touch-action: pan-y;

    video {
      max-width: 100%;

      display: block;
      margin: auto;
      border-radius: 8px;
      outline: none;
