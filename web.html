<div style="margin-top: 30px;">
  <h3>Preference Key</h3>
  <p id="prefKeyDisplay">Loading...</p>
  <input id="newPrefKey" placeholder="Paste new Preference Key" />
  <button onclick="applyPrefKey()">Apply</button>
  <button onclick="resetPrefKey()">Reset to Default</button>
</div>

<script src="user.js"></script>
<script>
  const user = loadUser();
  if (user) {
    document.getElementById('prefKeyDisplay').innerText = user.prefKey;
  }

  function applyPrefKey() {
    const key = document.getElementById('newPrefKey').value.trim();
    if (key.length > 0) {
      setPrefKey(key);
      document.getElementById('prefKeyDisplay').innerText = key;
      alert("Preference Key updated.");
    }
  }

  function resetPrefKey() {
    const defaultKey = "TCH3-GME2-TY1";
    setPrefKey(defaultKey);
    document.getElementById('prefKeyDisplay').innerText = defaultKey;
    alert("Reset to default Preference Key.");
  }
</script>
