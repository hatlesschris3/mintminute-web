<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MintMinute</title>
  <style>
    body {
      background-color: #303C37;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 800px;
      max-height: 450px;
      border: none;
    }
    .ad-link {
      background-color: #065633;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo" />
  <div class="video-container">
    <h1 id="ad-title">Loading Ad...</h1>
    <iframe id="ad-video" src="" allowfullscreen muted></iframe>
    <a id="ad-link" class="ad-link" href="#" target="_blank">Visit Product</a>
  </div>

  <script>
    let ads = [];
    let currentAdIndex = 0;

    fetch('ads.json')
      .then(res => res.json())
      .then(data => {
        ads = data;
        showAd();
      });

    function showAd() {
      if (ads.length === 0) return;

      const ad = ads[currentAdIndex];
      document.getElementById('ad-title').innerText = ad.title;
      document.getElementById('ad-video').src = ad.video + '?autoplay=1&mute=0';
      document.getElementById('ad-link').href = ad.link;

      // Loop to next ad every 30 seconds
      setTimeout(() => {
        currentAdIndex = (currentAdIndex + 1) % ads.length;
        showAd();
      }, 30000);
    }
  </script>
</body>
</html>
