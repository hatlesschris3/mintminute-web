<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <style>
    body {
      margin: 0;
      background-color: #303C37;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    #logo {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }

    #title {
      font-size: 1.8em;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: black;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #065633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #088b5c;
    }

    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="logo.png" alt="MintMinute Logo" />
    <div id="title">MintMinute</div>
  </header>

  <main>
    <button id="startBtn">Start Watching</button>

    <div id="video-container">
      <iframe
        id="ytPlayer"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="YouTube video player"
      ></iframe>

      <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <script>
    const videos = [
      "dQw4w9WgXcQ",
      "kJQP7kiw5Fk",
      "3JZ_D3ELwOQ",
      "9bZkp7q19f0",
      "L_jWHffIx5E",
      "tVj0ZTS4WF4"
    ];

    let currentIndex = 0;
    const player = document.getElementById("ytPlayer");
    const container = document.getElementById("video-container");
    const startBtn = document.getElementById("startBtn");

    function loadVideo(index) {
      if (index < 0) index = videos.length - 1;
      else if (index >= videos.length) index = 0;
      currentIndex = index;
      const videoId = videos[currentIndex];
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      loadVideo(currentIndex - 1);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      loadVideo(currentIndex + 1);
    });

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      container.style.display = "flex";
      loadVideo(currentIndex);
    });
  </script>

</body>
</html>
