<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute - Watch Ads</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h1 { color: #2a9d8f; }
    .ad-list video {
      width: 100%;
      max-height: 250px;
      margin-bottom: 20px;
      cursor: pointer;
      border: 2px solid #2a9d8f;
      border-radius: 8px;
    }
    #ad-player {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #ad-player video {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>MintMinute</h1>
  <p>Your time, our money. Watch real ads, no interruptions.</p>

  <h2>Available Ads</h2>
  <div class="ad-list">
    <video id="ad1" controls preload="metadata" onclick="playAd('ad1')">
      <source src="ads/ad1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video id="ad2" controls preload="metadata" onclick="playAd('ad2')">
      <source src="ads/ad2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video id="ad3" controls preload="metadata" onclick="playAd('ad3')">
      <source src="ads/ad3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="ad-player">
    <h3>Watching Ad</h3>
    <video id="player-video" controls autoplay></video>
  </div>

  <script>
    function playAd(adId) {
      const selectedVideo = document.getElementById(adId);
      const player = document.getElementById('player-video');
      const adPlayerDiv = document.getElementById('ad-player');

      player.src = selectedVideo.querySelector('source').src;
      adPlayerDiv.style.display = 'block';
      player.play();
    }
  </script>
</body>
</html>
