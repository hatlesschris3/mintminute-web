<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MintMinute YouTube Ads</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
    text-align: center;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 8px;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>MintMinute - YouTube Ads Test</h1>

<div id="video-container">
  <iframe
    id="ytPlayer"
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    title="YouTube video player"
  ></iframe>
</div>

<div>
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
  const videos = [
    "dQw4w9WgXcQ",
    "kJQP7kiw5Fk",
    "3JZ_D3ELwOQ",
  ];

  let currentIndex = 0;
  const player = document.getElementById("ytPlayer");

  function loadVideo(index) {
    if (index < 0) index = videos.length - 1;
    else if (index >= videos.length) index = 0;
    currentIndex = index;
    const videoId = videos[currentIndex];
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&modestbranding=1&rel=0`;
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    loadVideo(currentIndex - 1);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    loadVideo(currentIndex + 1);
  });

  loadVideo(currentIndex);
</script>

</body>
</html>
