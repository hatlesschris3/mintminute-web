<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <script src="https://cdn.applixir.com/applixir.sdk2.1m.js"></script>
  <script src="user.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #appContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #header {
      background: #111;
      padding: 10px 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settingsBtn { font-size: 1.5em; cursor: pointer; }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 10;
      overflow-y: auto;
    }

    #sidebar.active { right: 0; }

    .overlay label {
      display: block;
      margin-top: 10px;
    }

    .overlay input, .overlay select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    .closeSidebarBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }

    #adContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    #applixir_vanishing_div {
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: #000;
    }

    #applixir_parent {
      width: 100%;
      height: 100%;
      border: none;
    }

    #historyList {
      margin-top: 15px;
      font-size: 0.9em;
    }

    #historyList li {
      margin-bottom: 5px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <div id="header">
      <div>MintMinute</div>
      <div id="settingsBtn">&#9776;</div>
    </div>

    <div id="sidebar">
      <div class="closeSidebarBtn" onclick="toggleSidebar()">×</div>
      <h2>Account Settings</h2>
      <div class="overlay" id="authSection"></div>
    </div>

    <div id="adContainer">
      <div id="applixir_vanishing_div">
        <iframe id="applixir_parent"></iframe>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    document.getElementById('settingsBtn').onclick = toggleSidebar;

    function populateFields() {
      const user = loadUser();
      const opts = `
        <option value="any">Any</option>
        <option value="survey">Surveys</option>
        <option value="quiz">Quizzes</option>
        <option value="image_tag">Image Tagging</option>
        <option value="video">Videos</option>
        <option value="audio_ad">Audio Ads</option>`;
      const sec = document.getElementById('authSection');
      sec.innerHTML = user ? `
        <label>Username:<input id="usernameInput" value="${user.username}"></label>
        <label>Age:<input id="ageInput" type="number" value="${user.age}"></label>
        <label>Ad Preference:<select id="adTypePref">${opts}</select></label>
        <label>Balance:</label><div>£${user.balance.toFixed(2)}</div>
        <button onclick="saveAccountInfo()">Save</button>
        <button onclick="resetUser();location.reload()">Reset Account</button>
        <h3>History</h3><ul id="historyList">${(user.history||[]).map(e=>`<li>${e.timestamp}: +£${e.amount.toFixed(2)}</li>`).join('')}</ul>`
        : `<label>Username:<input id="usernameInput"></label>
           <label>Age:<input id="ageInput" type="number"></label>
           <label>Ad Preference:<select id="adTypePref">${opts}</select></label>
           <button onclick="handleSignup()">Create Account</button>`;
      if (user) document.getElementById("adTypePref").value = user.adPref || "any";
    }

    function handleSignup() {
      const u = document.getElementById('usernameInput').value;
      const a = parseInt(document.getElementById('ageInput').value);
      const p = document.getElementById('adTypePref').value;
      if (!u || isNaN(a) || a <= 0) return alert("Invalid input");
      const user = createUser(u, a);
      user.adPref = p; saveUser(user); populateFields();
    }

    function saveAccountInfo() {
      const user = loadUser();
      user.username = document.getElementById('usernameInput').value;
      user.age = parseInt(document.getElementById('ageInput').value);
      user.adPref = document.getElementById('adTypePref').value;
      saveUser(user); populateFields();
    }

    function awardUser(payout) {
      const user = loadUser();
      const earn = +(payout * 0.8).toFixed(2);
      user.balance += earn;
      user.history = user.history || [];
      user.history.push({ amount: earn, timestamp: new Date().toLocaleString() });
      saveUser(user); populateFields();
      alert(`+£${earn} added!`);
    }

    let app;

    window.onload = () => {
      populateFields();

      const options = {
        zoneId: 2050,
        playerId: "applixir_parent",
        width: 640,
        height: 360,
        siteId: 9509,
        accountId: 8943,
        callback: function (status) {
          if (status === "adCompleted") {
            awardUser(0.10);
            app.openPlayer(); // Auto-play next ad
          }
        },
        verbosity: 0
      };

      app = new Application(options);
      app.initialize();
      setTimeout(() => app.openPlayer(), 1000); // autoplay 1 sec after load
    };
  </script>
</body>
</html>
