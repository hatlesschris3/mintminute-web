<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #004d40;
    }
    h1 {
      font-weight: 700;

      text-decoration: none;
