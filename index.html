<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MintMinute YouTube Ads</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    max-width: 700px;
    text-align: center;
  }
  iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 8px;
    display: none;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>MintMinute - YouTube Ads Test</h1>

<button id="startBtn">Start Watching</button>

<div id="video-container" style="display:none;">
  <iframe
    id="ytPlayer"
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    title="YouTube video player"
  ></iframe>

  <div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
  const videos = [
    "dQw4w9WgXcQ",
    "kJQP7kiw5Fk",
    "3JZ_D3ELwOQ",
    "9bZkp7q19f0",
    "L_jWHffIx5E",
    "tVj0ZTS4WF4"
  ];

  let currentIndex = 0;
  const player = document.getElementById("ytPlayer");
  const container = document.getElementById("video-container");
  const startBtn = document.getElementById("startBtn");

  function loadVideo(index) {
    if (index < 0) index = videos.length - 1;
    else if (index >= videos.length) index = 0;
    currentIndex = index;
    const videoId = videos[currentIndex];
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
  }

  document.getElementById("prevBtn").addEventListener("click", () => {
    loadVideo(currentIndex - 1);
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    loadVideo(currentIndex + 1);
  });

  startBtn.addEventListener("click", () => {
    startBtn.style.display = "none";
    container.style.display = "block";
    player.style.display = "block";
    loadVideo(currentIndex);
  });
</script>

</body>
</html>
