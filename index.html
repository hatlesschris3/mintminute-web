<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <script src="https://api.applixir.com/evt/videoAd.min.js"></script>
  <script src="user.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #appContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    #header {
      background: #111;
      padding: 10px 15px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #settingsBtn {
      font-size: 1.5em;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 10;
    }

    #sidebar.active {
      right: 0;
    }

    .overlay {
      padding: 10px;
    }

    .overlay label {
      display: block;
      margin-top: 10px;
    }

    .overlay input {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      border: none;
    }

    #applixir_video_ad {
      width: 90%;
      height: auto;
      max-width: 640px;
      margin: auto;
      background: #000;
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <div id="header">
      <div>MintMinute</div>
      <div id="settingsBtn">&#9776;</div>
    </div>

    <div id="sidebar">
      <h2>Account Settings</h2>
      <div class="overlay">
        <label>Username:</label>
        <input type="text" id="usernameInput">

        <label>Age:</label>
        <input type="number" id="ageInput">

        <label>Balance:</label>
        <div id="balanceDisplay">£0.00</div>

        <label>Preference Key:</label>
        <input type="text" id="prefKeyInput" disabled>

        <button onclick="saveAccountInfo()">Save</button>
        <button onclick="resetUser(); populateFields();">Reset Account</button>
      </div>
    </div>

    <div id="applixir_video_ad"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    document.getElementById('settingsBtn').addEventListener('click', toggleSidebar);

    function populateFields() {
      const user = loadUser();
      if (user) {
        document.getElementById('usernameInput').value = user.username;
        document.getElementById('ageInput').value = user.age;
        document.getElementById('balanceDisplay').textContent = `£${user.balance.toFixed(2)}`;
        document.getElementById('prefKeyInput').value = user.prefKey;
      }
    }

    function saveAccountInfo() {
      const username = document.getElementById('usernameInput').value;
      const age = parseInt(document.getElementById('ageInput').value);
      const user = loadUser() || {};
      user.username = username;
      user.age = age;
      saveUser(user);
      populateFields();
    }

    function showAppLixirAd() {
      const config = {
        zoneId: 2050,
        playerId: 'applixir_video_ad',
        width: 640,
        height: 360,
        siteId: 9509,
        accountId: 8943,
        callback: function (status) {
          if (status === "adCompleted") {
            updateBalance(0.10);
            populateFields();
            alert("+£0.10 added to your balance!");
            showAppLixirAd(); // Load next ad after one completes
          }
        }
      };
      showVideoAd(config);
    }

    window.onload = () => {
      if (!loadUser()) createUser("Guest", 13);
      populateFields();
      showAppLixirAd();
    };
  </script>
</body>
</html>
