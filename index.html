<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <script src="https://api.applixir.com/evt/videoAd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #adContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #applixir_video_ad {
      width: 100%;
      height: auto;
      max-width: 720px;
      background: #000;
    }

    .overlay {
      position: absolute;
      bottom: 40px;
      left: 20px;
      right: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      font-size: 1.2em;
      z-index: 2;
      text-align: left;
    }

    .overlay a {
      color: #22ff88;
      text-decoration: underline;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }

    @media (min-width: 768px) {
      #applixir_video_ad {
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div id="adContainer">
    <div id="applixir_video_ad"></div>
    <div class="overlay">
      <div id="adTitle">Watch this ad and earn!</div>
      <a id="adLink" href="https://mintminute.co/" target="_blank">Visit MintMinute</a>
    </div>
  </div>

  <script>
    function showAppLixirAd() {
      let config = {
        zoneId: 2050,
        playerId: 'applixir_video_ad',
        width: 640,
        height: 480,
        siteId: 9509,
        accountId: 8943,
        callback: function (status) {
          if (status === "adCompleted") {
            console.log("User watched full ad â€” reward them here!");
            // TODO: Add balance logic here
          } else {
            console.log("Ad not completed.");
          }
        }
      };
      showVideoAd(config);
    }

    // Auto-show ad on load
    window.onload = () => {
      showAppLixirAd();
    };
  </script>
</body>
</html>
