<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <script src="https://api.applixir.com/evt/videoAd.min.js"></script>
  <script src="user.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #adContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    #applixir_video_ad {
      width: 100%;
      height: auto;
      max-width: 720px;
      background: #000;
    }

    .overlay {
      position: absolute;
      bottom: 40px;
      left: 20px;
      right: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      font-size: 1.2em;
      z-index: 2;
      text-align: left;
    }

    .overlay a {
      color: #22ff88;
      text-decoration: underline;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }

    .balance-display {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
    }

    #userUI {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    #userUI input {
      margin: 5px 0;
      padding: 5px;
      width: 100px;
    }

    #userUI button {
      margin-top: 5px;
      background: #22ff88;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div id="adContainer">
    <div class="balance-display">Balance: £<span id="balance">0.00</span></div>
    <div id="userUI">
      <div id="profileDisplay" style="display: none;">
        <div><strong>User:</strong> <span id="userName"></span></div>
        <div><strong>Balance:</strong> £<span id="userBalance">0.00</span></div>
        <button onclick="resetUser(); location.reload();">Logout</button>
      </div>
      <div id="loginForm" style="display: none;">
        <input type="text" id="username" placeholder="Username" />
        <input type="number" id="age" placeholder="Age" min="6" max="99" />
        <button onclick="submitLogin()">Start</button>
      </div>
    </div>
    <div id="applixir_video_ad"></div>
    <div class="overlay">
      <div id="adTitle">Watch this ad and earn!</div>
      <a id="adLink" href="https://mintminute.co/" target="_blank">Visit MintMinute</a>
    </div>
  </div>

  <script>
    function updateBalanceDisplay() {
      const user = loadUser();
      const balance = user ? user.balance.toFixed(2) : "0.00";
      document.getElementById('balance').textContent = balance;
      document.getElementById('userBalance').textContent = balance;
    }

    function showAppLixirAd() {
      const user = loadUser();
      if (!user) return;

      let config = {
        zoneId: 2050,
        playerId: 'applixir_video_ad',
        width: 640,
        height: 480,
        siteId: 9509,
        accountId: 8943,
        callback: function (status) {
          if (status === "adCompleted") {
            updateBalance(0.10);
            updateBalanceDisplay();
            alert("+£0.10 added to your balance!");
          } else {
            console.log("Ad not completed.");
          }
        }
      };
      showVideoAd(config);
    }

    function initUser() {
      const user = loadUser();
      if (user) {
        document.getElementById("userName").innerText = user.username;
        document.getElementById("profileDisplay").style.display = "block";
      } else {
        document.getElementById("loginForm").style.display = "block";
      }
    }

    function submitLogin() {
      const username = document.getElementById("username").value;
      const age = parseInt(document.getElementById("age").value);
      if (!username || isNaN(age)) return alert("Fill in all fields.");
      createUser(username, age);
      location.reload();
    }

    window.onload = () => {
      initUser();
      updateBalanceDisplay();
      showAppLixirAd();
    };
  </script>
</body>
</html>
