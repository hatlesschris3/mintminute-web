<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MintMinute</title>
  <style>
    body {
      margin: 0;
      background-color: #303C37;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    #logo {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }

    #title {
      font-size: 1.8em;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: black;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #065633;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #088b5c;
    }

    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #adTitle {
      margin: 10px 0;
    }

    #adLink {
      background-color: #065633;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }

    #adLink:hover {
      background-color: #088b5c;
    }
  </style>
</head>
<body>

  <header>
    <img id="logo" src="logo.png" alt="MintMinute Logo" />
    <div id="title">MintMinute</div>
  </header>

  <main>
    <button id="startBtn">Start Watching</button>

    <div id="video-container">
      <h2 id="adTitle">Loading Ad...</h2>
      <iframe
        id="ytPlayer"
        src=""
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="YouTube video player"
      ></iframe>

      <a id="adLink" href="#" target="_blank">Visit Product</a>

      <div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </main>

  <script>
    let ads = [];
    let currentIndex = 0;

    const player = document.getElementById("ytPlayer");
    const container = document.getElementById("video-container");
    const startBtn = document.getElementById("startBtn");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const adTitle = document.getElementById("adTitle");
    const adLink = document.getElementById("adLink");

    function loadVideo(index) {
      if (ads.length === 0) return;

      if (index < 0) index = ads.length - 1;
      else if (index >= ads.length) index = 0;
      currentIndex = index;

      const ad = ads[currentIndex];
      player.src = `${ad.video}?autoplay=1&rel=0&modestbranding=1`;
      adTitle.innerText = ad.title || "Untitled Ad";
      adLink.href = ad.link || "#";
    }

    fetch("ads.json")
      .then(res => res.json())
      .then(data => {
        ads = data;
      });

    prevBtn.addEventListener("click", () => loadVideo(currentIndex - 1));
    nextBtn.addEventListener("click", () => loadVideo(currentIndex + 1));
    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      container.style.display = "flex";
      loadVideo(currentIndex);
    });
  </script>

</body>
</html>
